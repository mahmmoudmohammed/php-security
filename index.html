<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>playFair algo 'الجوريثم يعنى'</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="floating-labels.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">PlayFair Encryption Algorithm</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputMsg" class="form-control" placeholder=" TEXT " required autofocus>
        <label for="inputMsg">Your Message </label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputKey" class="form-control" placeholder="Key" required>
        <label for="inputKey">Key</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="radio" value="encrypt"> Encrypt
          <input type="radio" value="encrypt"> Decrypt
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </form>
</body>
</html>
